<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorful To-Do List</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        .container {
            width: 420px;
            background: #ffffff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            animation: fade 0.5s ease-in;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 15px;
        }

        input {
            width: 72%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #555;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #ff9800;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #e68900;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 22px;
        }

        li {
            background: #e3f2fd;
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #2196F3;
            color: #0d47a1;
            font-weight: 500;
        }

        .delBtn {
            background: #ff1744;
            border: none;
            color: white;
            padding: 7px 12px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .delBtn:hover {
            background: #d50000;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>To-Do List</h2>

    <input type="text" id="todoInput" placeholder="Enter task">
    <button onclick="addTodo()">Add</button>

    <ul id="todoList"></ul>
</div>

<script>
function addTodo() {
    let input = document.getElementById("todoInput");
    let taskText = input.value.trim();

    if (taskText === "") {
        alert("Please enter a task!");
        return;
    }

    
    let li = document.createElement("li");

    
    let textNode = document.createTextNode(taskText);
    li.appendChild(textNode);

    
    let delBtn = document.createElement("button");
    delBtn.innerText = "Delete";
    delBtn.classList.add("delBtn");

    
    delBtn.onclick = function () {
        li.remove();
    };

    li.appendChild(delBtn);

    
    document.getElementById("todoList").appendChild(li);

    input.value = "";
}
</script>

</body>
</html>
