<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Animation with Navbar Hover</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body {
    margin: 0;
    padding: 0;
    background: #0b0c2a;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    height: 100vh;
}


.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    0% { opacity: 0.1; }
    100% { opacity: 1; }
}


.rocket {
    position: absolute;
    width: 80px;
    bottom: 0;
    left: -100px;
    animation: fly 8s linear infinite;
}

@keyframes fly {
    0% { left: -100px; bottom: 0; transform: rotate(0deg); }
    50% { left: 50%; bottom: 70%; transform: rotate(20deg); }
    100% { left: 100%; bottom: 0; transform: rotate(0deg); }
}


.astronaut {
    position: absolute;
    width: 120px;
    top: 30%;
    left: 20%;
    animation: float 4s ease-in-out infinite alternate;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-30px) rotate(-5deg); }
    100% { transform: translateY(0); }
}


.navbar-nav .nav-link {
    transition: all 0.3s ease;
    border-radius: 5px;
    padding: 8px 12px;
    color: white !important;
}

.navbar-nav .nav-link:hover {
    background-color: rgba(255,255,255,0.2);
    color: #ffd700 !important;
    transform: scale(1.1);
}


.hero {
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    position: relative;
    z-index: 1;
}
.hero h1 {
    font-size: 3rem;
    text-shadow: 2px 2px 10px #000;
}
.hero p {
    font-size: 1.5rem;
    text-shadow: 1px 1px 5px #000;
}
</style>
</head>
<body>

<div class="star" style="top:10%; left:20%"></div>
<div class="star" style="top:50%; left:60%"></div>
<div class="star" style="top:30%; left:80%"></div>
<div class="star" style="top:70%; left:40%"></div>
<div class="star" style="top:90%; left:10%"></div>


<img class="rocket" src="https://cdn-icons-png.flaticon.com/512/321/321188.png" alt="Rocket">
<img class="astronaut" src="https://cdn-icons-png.flaticon.com/512/3106/3106681.png" alt="Astronaut">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">SpaceSite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="hero">
    <div>
        <h1>Explore the Universe</h1>
        <p>Floating through CSS animations and smooth UI.</p>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
