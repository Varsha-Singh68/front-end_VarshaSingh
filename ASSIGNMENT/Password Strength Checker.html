<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength Checker</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 25px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    input {
        padding: 10px;
        width: 90%;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        outline: none;
        margin: 10px 0;
    }

    #strengthBar {
        width: 90%;
        height: 12px;
        background-color: #ddd;
        margin: 10px auto;
        border-radius: 6px;
        transition: 0.4s;
    }

    #message {
        font-size: 16px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter password">
    <div id="strengthBar"></div>
    <p id="message"></p>
</div>

<script>

document.getElementById("password").addEventListener("input", function () {
    let pass = this.value;
    let strength = 0;

    if (pass.length >= 6) strength++;
    if (/[A-Z]/.test(pass)) strength++;
    if (/[0-9]/.test(pass)) strength++;
    if (/[^A-Za-z0-9]/.test(pass)) strength++;

    let bar = document.getElementById("strengthBar");
    let msg = document.getElementById("message");

    if (strength === 0) {
        bar.style.backgroundColor = "#ccc";
        msg.innerText = "";
    } else if (strength === 1) {
        bar.style.backgroundColor = "#ff4b5c";
        msg.innerText = "Weak Password";
    } else if (strength === 2) {
        bar.style.backgroundColor = "#ffa500";
        msg.innerText = "Average Password";
    } else if (strength === 3) {
        bar.style.backgroundColor = "#00b7ff";
        msg.innerText = "Good Password";
    } else if (strength === 4) {
        bar.style.backgroundColor = "#27ae60";
        msg.innerText = "Strong Password";
    }
});
</script>

</body>
</html>
