<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Listener</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #fafafa;
    }
    #myImage {
        width: 200px;
        cursor: pointer;
        transition: 0.3s;
        border: 2px solid #333;
        margin-top: 20px;
    }
    #keyResult {
        font-size: 22px;
        font-weight: bold;
        margin-top: 10px;
        color: #0077ff;
    }
</style>

</head>
<body>

<h2>JavaScript Event Listeners</h2>


<button id="colorBtn">Change Background</button>

<br><br>


<img id="myImage" src="https://as2.ftcdn.net/v2/jpg/05/62/87/57/1000_F_562875750_L3VR2WDY9JXkHh9oURSlspz5JSeGIwl4.jpg" alt="Image">

<br><br>


<input type="text" id="keyInput" placeholder="Type here..." />
<p id="keyResult">You pressed: </p>

<script>

document.getElementById("colorBtn").addEventListener("click", function () {
    let randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
    document.body.style.backgroundColor = randomColor;
});


document.getElementById("myImage").addEventListener("dblclick", function () {
    if (this.style.transform === "scale(1.5)") {
        this.style.transform = "scale(1)";
    } else {
        this.style.transform = "scale(1.5)";
    }
});


document.getElementById("keyInput").addEventListener("keydown", function (event) {
    document.getElementById("keyResult").innerText = "You pressed: " + event.key;
});
</script>

</body>
</html>
