<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Gallery</title>

<style>
    body {
        font-family: Arial;
        background: #f0f4ff;
        text-align: center;
        padding: 30px;
    }
    #mainImg {
        width: 350px;
        height: 230px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        margin-bottom: 20px;
    }
    .thumbs {
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    .thumbs img {
        width: 80px;
        height: 60px;
        cursor: pointer;
        border-radius: 6px;
        border: 2px solid transparent;
        transition: 0.3s;
    }
    .thumbs img:hover {
        border: 2px solid #007bff;
    }
</style>

</head>
<body>

<h2>Image Gallery</h2>

<img id="mainImg" src="https://picsum.photos/id/1015/350/230">

<div class="thumbs" id="thumbContainer">
    <img src="https://picsum.photos/id/1015/80/60" data-big="https://picsum.photos/id/1015/350/230">
    <img src="https://picsum.photos/id/1016/80/60" data-big="https://picsum.photos/id/1016/350/230">
    <img src="https://picsum.photos/id/1018/80/60" data-big="https://picsum.photos/id/1018/350/230">
    <img src="https://picsum.photos/id/1020/80/60" data-big="https://picsum.photos/id/1020/350/230">
</div>

<script>

document.getElementById("thumbContainer").addEventListener("click", function(e) {
    if (e.target.tagName === "IMG") {
        let newImg = e.target.getAttribute("data-big");
        document.getElementById("mainImg").src = newImg;
    }
});
</script>

</body>
</html>
