<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Methods Practice</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            width: 500px;
            padding: 25px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 8px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            background: #eef3ff;
            padding: 15px;
            border-radius: 6px;
            min-height: 40px;
        }
    </style>
</head>
<body>

<h1>Array Methods Practice</h1>

<div class="container">
    <h3>Enter numbers separated by commas</h3>

    <input type="text" id="numbers" placeholder="e.g., 1, 2, 3, 4, 5">

    <br><br>

    <button onclick="applyMap()">MAP (Double Each Number)</button>
    <button onclick="applyFilter()">FILTER (Even Numbers)</button>
    <button onclick="applyReduce()">REDUCE (Sum of Array)</button>
    <button onclick="applyForEach()">FOREACH (Print Each)</button>

    <div id="output"></div>
</div>


<script>

function getArray() {
    let input = document.getElementById("numbers").value;
    return input.split(",").map(Number);
}

function applyMap() {
    let arr = getArray();
    let result = arr.map(num => num * 2);
    document.getElementById("output").innerHTML = "Mapped (x2): " + result;
}

function applyFilter() {
    let arr = getArray();
    let result = arr.filter(num => num % 2 === 0);
    document.getElementById("output").innerHTML = "Filtered (Even Numbers): " + result;
}

function applyReduce() {
    let arr = getArray();
    let result = arr.reduce((sum, num) => sum + num, 0);
    document.getElementById("output").innerHTML = "Reduced (Sum): " + result;
}

function applyForEach() {
    let arr = getArray();
    let text = "";
    arr.forEach(num => text += num + " ");
    document.getElementById("output").innerHTML = "ForEach Output: " + text;
}

</script>

</body>
</html>
